                <div class="form-group col">

                  <input type="text" class="form-control" id="inputPassword4" placeholder="Line 2 address">

              </div>

                  <label for="line1">Province</label>
                  <select name="get_atr" class="custom-select">

                    <option value="">Name</option>
                    <option value="">Address</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="line2">City</label>
                  <select name="get_atr" class="custom-select">
                    <option value="">City</option>
                    <option value="">Name</option>
                    <option value="">Address</option>
                  </select>
                </div>
